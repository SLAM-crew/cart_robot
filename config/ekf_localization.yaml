# Configuation for robot odometry EKF

frequency: 30
sensor_timeout: 0.1
two_d_mode: true
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
debug: false

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map
publish_tf: false

imu0: /cart_robot/imu
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              true,  true,  true]

imu0_differential: false
imu0_relative: false

pose0: /cart_robot/pose
pose0_config: [true, true, true,
              true,  true,  true,
              false, false, false,
              false,  false,  false,
              false,  false,  false]

pose0_differential: true
pose0_relative: false